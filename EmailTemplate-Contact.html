<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c5aa0;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-top: none;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .field {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-left: 4px solid #2c5aa0;
        }
        .field-label {
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .field-value {
            color: #333;
            font-size: 16px;
            padding-left: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“¬ New Contact Form Message</h1>
        <p>Reliable Recuperative Care</p>
    </div>

    <div class="content">
        <div class="field">
            <div class="field-label">From:</div>
            <div class="field-value">{{from_name}}</div>
        </div>

        <div class="field">
            <div class="field-label">Email:</div>
            <div class="field-value">{{from_email}}</div>
        </div>

        <div class="field">
            <div class="field-label">Subject:</div>
            <div class="field-value">{{subject}}</div>
        </div>

        <div class="field">
            <div class="field-label">Message:</div>
            <div class="field-value">{{message}}</div>
        </div>
    </div>

    <div class="footer">
        <strong>Reliable Recuperative Care</strong><br>
        796 Capitol Heights Saint Paul, MN 55103<br>
        Phone: (612) 998-4449 | Fax: (612) 444-8950<br>
        Email: info@reliablerecuperative.org
    </div>
</body>
</html>
